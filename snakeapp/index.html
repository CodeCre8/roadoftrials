<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snake Game</title>
  <link rel="stylesheet" href="snakeapp.css">
</head>
<body>
  <div class="container">
    <div class="card-container">
      <div class="card card-snake">
        <div class="front">
          <h3>Feed Me</h3>
          <p>Your pet snake wants some apples.</p>
        </div>
        <div class="back">
          <h3>Snake Game</h3>
          <p>Score <span class="snake-score"></span></p>
          <button class="snake-button">Start/Reset</button>
          <div class="snake-grid"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="snakeapp.js"></script>
</body>
</html>
