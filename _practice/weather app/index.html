<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hey! What is it like outside?</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="weather.css">
</head>
<body>
  <div class="app-wrap">
    <header>
      <input class="search-box" type="text" autocomplete="off" placeholder="Search for a city..."/>
    </header>
    <main>
      <section class="location">
        <div class="city"></div>
        <div class="date"></div>
      </section>
      <section class="current">
        <div class="temp">18<span>&deg;c</span></div>
        <!-- <canvas class="skycon-icon" width="128" height="128"></canvas> -->
        <div class="weather-icon"></div>
        <div class="weather">Overcast</div>
        <div class="hi-low">12&deg;c <span class="symbol">/</span> 18&deg;c</div>
      </section>
    </main>
  </div>
  <script src="skycons.js"></script>
  <script src="weather.js"></script>
</body>
</html>
