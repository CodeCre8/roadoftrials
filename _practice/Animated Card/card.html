<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animated Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>

  <div class="game">

    <div class="rank">3</div>

    <div class="front">
      <img class="thumbnails" src="img/game-cover.jpg" alt="game cover image">
      <h3 class="name">Game name</h3>
      <div class="stats">
        <p class="viewers">539.9K</p>
        <div class="streamers">
          <img src="img/streamer-1.jpg" alt="streamer image">
          <img src="img/streamer-2.jpg" alt="streamer image">
          <img src="img/streamer-3.jpg" alt="streamer image">
        </div>
      </div>
    </div>

    <div class="back">
      <div class="streaming-info">
        <p class="game-stat">559K<span>Watching</span></p>
        <p class="game-stat">25.8K<span>Streamers</span></p>
      </div>
      <button class="btn">See more streamers</button>
      <div class="streamers">
        <div class="streamer">
          <p class="name">Gamer 1</p>
          <p class="number">36.1K</p>
        </div>
        <div class="streamer">
          <p class="name">Gamer 2</p>
          <p class="number">35.1K</p>
        </div>
        <div class="streamer">
            <p class="name">Gamer 3</p>
            <p class="number">34.1K</p>
          </div>
      </div>
    </div>

    <div class="background">

    </div>

  </div>

  <script src="card.js"></script>
</body>
</html>
