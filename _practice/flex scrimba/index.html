<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flex Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="card">
    <div class="card-hero">
      <img class="hero-img" src="tech.jpg" alt="cell phone and computer and earbud">
    </div>
    <div class="card-content">
      <div class="card-info">
        <h1>7 tech tips and tricks that you need to know</h1>
        <p>Using these 7 proven tips from experts in the industry, you can save time, money and more!</p>
      </div>
      <div class="card-CTA">
        <div class="reading-time">
            <p><span class="time">15</span> minute read</p>
        </div>
        <a href="#">read more</a>
      </div>
    </div>
  </section>
</body>
</html>
