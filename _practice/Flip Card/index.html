<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Flip Card</title>
  <link rel="stylesheet" href="flip.css">
</head>
<body>

  <div class="container">
    <div class="card-container">
      <div class="card">
        <figure class="front">
          <h1>Snake is Hungry</h1>
          <p>Feeding time for snake</p>
        </figure>
        <figure class="back">
          <h1>Press Start to Feed Your Snake</h1>
          <button>Start</button>
        </figure>
      </div>
    </div>
  </div>

</html>
